name: campus_buddy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # Files / images
  file_picker: ^8.0.0
  image_picker: ^1.0.7

  # Social sign-in
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Needed for Apple nonce hashing
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/google.png
    - assets/icons/apple.png

flutter_native_splash:
  color: "#1E88C8"   # blue background for startup screen
  android: true
  ios: true
  web: false
